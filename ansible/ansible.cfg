[defaults]
# Archivo de inventario por defecto
inventory = ./inventory/hosts

# Desactivar verificación de host SSH
host_key_checking = False

# Usuario remoto por defecto
remote_user = vagrant

# Timeout de conexión
timeout = 30

# Archivo de log
log_path = ./ansible.log

# Mostrar diferencias en los cambios
diff = True

[ssh_connection]
# Optimizaciones SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

[inventory]
# Plugins de inventario habilitados
enable_plugins = host_list, script, auto, yaml, ini, toml